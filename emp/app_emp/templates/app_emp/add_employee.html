<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin: 8px 0;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee</h2>
        <form method="post">
            {% csrf_token %}
            <label>Name: <input type="text" name="name" required></label>
            <label>Salary: <input type="number" name="salary" required></label>
            <label>Age: <input type="number" name="age" required></label>
            <label>Birthday: <input type="date" name="birthday" required></label>
            <label>Remarks: <textarea name="remarks"></textarea></label>
            <button type="submit">Add</button>
        </form>
        <a href="{% url 'index' %}">Back to list</a>
    </div>
</body>
</html>
