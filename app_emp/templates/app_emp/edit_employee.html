<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            margin-left: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Edit Employee</h2>
    <form method="post">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ employee.name }}" required>

        <label for="salary">Salary:</label>
        <input type="number" name="salary" id="salary" value="{{ employee.salary }}" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ employee.age }}" required>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" value="{{ employee.birthday|date:'Y-m-d' }}" required>

        <label for="remarks">Remarks:</label>
        <textarea name="remarks" id="remarks">{{ employee.remarks }}</textarea>

        <button type="submit">Save Changes</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
</body>
</html>
